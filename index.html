<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Validic Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</head>

<body>
  <nav class="clearfix">
    <div class="nav--adam-wrapper">
      <a href="https://validic.com" class="brand-logo" target="_blank">
        <img src="/Users/adamgoings/Desktop/coding-information/ValidicDemoProject/images/Validic-words-logo.png" style="height:60px;">
      </a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li>
          <a href="https://helpdocs.validic.com/" target="_blank">API Docs</a>
        </li>
        <li>
          <a href="https://help.validic.com/" target="_blank">Support</a>
        </li>
        <li>
          <a href="https://validic.com/integrations/" target="_blank">Integrations</a>
        </li>
      </ul>
    </div>
  </nav>



  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s4">
          <label for="org_ID">Org ID</label>
          <br>
          <input id="orgID" type="text" class="validate">
        </div>
        <div class="input-field col s4">
          <label for="accessToken">Token</label>
          <br>
          <input id="access_token" type="text" class="validate">
        </div>
        <div class="input-field col s4">
          <label for="uid">UID</label>
          <br>
          <input id="uid" type="text" class="validate">
        </div>
      </div>
    </form>
    <form action="#">
      <label>
        <input type="radio" class="with-gap" name="group3" value="summaries" checked />
        <span>Summaries</span>
      </label>
      <label>
        <input type="radio" class="with-gap" name="group3" value="measurements" />
        <span>Measurements</span>
      </label>
      <label>
        <input type="radio" class="with-gap" name="group3" value="workouts" />
        <span>Workouts</span>
      </label>
      <label>
        <input type="radio" class="with-gap" name="group3" value="sleep" />
        <span>Sleep</span>
      </label>
      <label>
        <input type="radio" class="with-gap" name="group3" value="nutrition" />
        <span>Nutrition</span>
      </label>
    </form>

    <br>
    <br>

    <div id="startDateDiv">
      <label>
        <span>Start Date:</span>
      </label>
      <input type="text" class="datepicker" id="startDate">
    </div>

    <div id="endDateDiv">
      <label>
        <span>End Date:</span>
      </label>
      <input type="text" class="datepicker" id="endDate">
    </div>

    <br>
    <br>


    <button class="btn waves-effect waves-light" type="submit" name="action" id="submit-btn">Submit
    </button>
  </div>

  <div id="totalResults"></div>
  <div id="jsonDiv"></div>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="app.js"></script>

</html>
